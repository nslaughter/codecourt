    DB_PORT: "5432"
    DB_USER: "codecourt"
    DB_PASSWORD: ""
    DB_NAME: "codecourt_problems"
    DB_SSLMODE: "require"
    KAFKA_BROKERS: "codecourt-kafka-bootstrap:9092"
    KAFKA_GROUP_ID: "problem-service"
    KAFKA_TOPICS: "problem-events"

# Submission Service
submissionService:
  enabled: true
  replicaCount: 2
