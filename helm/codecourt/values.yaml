    DB_SSLMODE: "require"
    KAFKA_BROKERS: "codecourt-kafka-bootstrap:9092"
    KAFKA_GROUP_ID: "submission-service"
    KAFKA_TOPICS: "submission-events"

# Judging Service
judgingService:
  enabled: true
  replicaCount: 2
  image:
    repository: nginx
    tag: alpine
  service:
    type: ClusterIP
    port: 8084
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  securityContext:
    privileged: false
    capabilities:
      add:
        - NET_ADMIN
  env:
    KAFKA_BROKERS: "codecourt-kafka-bootstrap:9092"
    KAFKA_GROUP_ID: "judging-service"
    KAFKA_TOPICS: "submission-events"
    MAX_EXECUTION_TIME: "10000"
    MAX_MEMORY_USAGE: "512"

# Notification Service
